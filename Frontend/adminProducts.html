<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="./Styles/adminStyles.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="./index.html" class="brand">
			<img src="./Assets/logo.png" class="bx img" alt="">
			<span class="text">Admin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="./adminIndex.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="./adminProducts.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="./addProducts.html">
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">Add Products</span>
				</a>
			</li>
			<li>
				<a href="./adminOrders.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Orders</span>
				</a>
			</li>
			<li>
				<a href="./adminUsers.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Users</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="./adminLogin">
					<i class='bx bxs-smile' ></i>
					<span class="text" id="admin-info"></span>
				</a>
			</li>
			<li>
				<a href="./adminLogin" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Enter to Search Product">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<span class="text">Admin</span>
			<span class="text" id="admin-name"></span>
		</nav>
		<!-- NAVBAR -->
		<menu id="edit-menu" class="noshow">
			<h1>Edit the Product</h1>
			<br><br>
			<form id="edit-form">
				<label for="name">Name:<input type="text" id="name" name="name"></label>
				<br><br>

				<label for="price">Price:<input type="number" id="price" name="price"></label>
				<br><br>
			  
				<label for="discount">Discount:<input type="number" id="discount" name="discount"></label>
				<br><br>
			  
				<label for="finalprice">Final Price:<input type="number" id="finalprice" name="finalprice"></label>
				<br><br>
			  
				<label for="stock">Stock:<input type="number" id="stock" name="stock"></label>
				<br><br>
			  
				<label for="description">Description:<textarea id="description" name="description"></textarea></label>
				<br><br>
			  
				<label for="id">ID:<input type="number" id="id" name="id"></label>
				<br><br>
			  
				<label for="category">Category:<select type="text" id="category" name="category">
					<option value="Winterwear">Winter Wear</option>
					<option value="Sportwear">Sport Wear</option>
					<option value="Topwear">Top Wear</option>
					<option value="Bottomwear">Bottom Wear</option>
					<option value="Footwear">Footwear</option>
					</select>
				</label>
				<br><br>
			  
				<label for="sex">Sex: <select name="sex" id="sex">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select></label>
				<br><br>
			  
				<label for="size">Size:<input type="text" id="size" name="size"></label>
				<br><br>
			  
				<label for="rating">Rating:<input type="text" id="rating" name="rating"></label>
				<br><br>
			  
				<label for="image1">Image 1:<input type="text" id="image1" name="image1"></label>
				<br><br>
			  
				<label for="image2">Image 2:<input type="text" id="image2" name="image2"></label>
				<br><br>
			  
				<label for="image3">Image 3:<input type="text" id="image3" name="image3"></label>
				<br><br>
			  
				<label for="image4">Image 4:<input type="text" id="image4" name="image4"></label>
				<br><br>
			  
				<input type="submit" value="Submit">
			  </form>
			  
		</menu>
		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Products</h1>
					<ul class="breadcrumb">
						<li>
							<a href="./adminIndex.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Products</a>
						</li>
					</ul>
				</div>
				<a href="./adminDownload.html" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a>
			</div>



			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Products Listing</h3>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr class="tr">
								<th>Product</th>
								<th>Product Id</th>
								<th>Selling</th>
								<th>Discount</th>
								<th>Stock</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody id="products-tbody">
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="./Scripts/admin.js"></script>
</body>
</html>
<script src="./Scripts/adminProducts.js"></script>
